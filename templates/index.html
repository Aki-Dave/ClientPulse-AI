<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPulse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ClientPulse AI</h2>
        
        <form action="/predict" method="post">
            
            <div class="form-group">
                <label>Tenure (Months)</label>
                <input type="number" name="Tenure" required placeholder="e.g. 24" 
                       value="{{ form_data.Tenure if form_data else '' }}">
            </div>

            <div class="form-group">
                <label>Monthly Charges ($)</label>
                <input type="number" step="0.01" name="MonthlyCharges" required placeholder="e.g. 65.00"
                       value="{{ form_data.MonthlyCharges if form_data else '' }}">
            </div>

            <div class="form-group">
                <label>Total Charges ($)</label>
                <input type="number" step="0.01" name="TotalCharges" required placeholder="e.g. 1500.00"
                       value="{{ form_data.TotalCharges if form_data else '' }}">
            </div>

            <div class="form-group">
                <label>Senior Citizen</label>
                <select name="SeniorCitizen">
                    <option value="0" {% if form_data and form_data.SeniorCitizen == 0 %}selected{% endif %}>No</option>
                    <option value="1" {% if form_data and form_data.SeniorCitizen == 1 %}selected{% endif %}>Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Internet Service</label>
                <select name="InternetService">
                    <option value="DSL" {% if form_data and form_data.InternetService == 'DSL' %}selected{% endif %}>DSL</option>
                    <option value="Fiber optic" {% if form_data and form_data.InternetService == 'Fiber optic' %}selected{% endif %}>Fiber Optic</option>
                    <option value="No" {% if form_data and form_data.InternetService == 'No' %}selected{% endif %}>No Internet Service</option>
                </select>
            </div>

            <div class="form-group">
                <label>Contract Type</label>
                <select name="Contract">
                    <option value="Month-to-month" {% if form_data and form_data.Contract == 'Month-to-month' %}selected{% endif %}>Month-to-month</option>
                    <option value="One year" {% if form_data and form_data.Contract == 'One year' %}selected{% endif %}>One year</option>
                    <option value="Two year" {% if form_data and form_data.Contract == 'Two year' %}selected{% endif %}>Two year</option>
                </select>
            </div>

            <input type="hidden" name="Dependents" value="No">
            <input type="hidden" name="PhoneService" value="Yes">
            <input type="hidden" name="PaperlessBilling" value="Yes">
            <input type="hidden" name="PaymentMethod" value="Electronic check">

            <div class="button-group">
                <button type="submit">Predict</button>
                <a href="/" class="reset-btn">Reset</a>
            </div>

        </form>

        {% if prediction_text %}
        <div class="result {{ result_color }}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
